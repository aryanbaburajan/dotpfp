<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pfp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="m-0 p-0"
    style="
      font-family: 'Inter', sans-serif;
      background-image: radial-gradient(black 1px, transparent 0);
      background-size: 40px 40px;
      background-position: -19px -19px;
    "
  >
    <div id="app">
      <div class="flex flex-col flex-nowrap md:flex-wrap md:flex-row h-screen">
        <div
          class="grow shrink-0 bases-full md:basis-4/12 w-full h-full flex justify-center items-center hidden md:flex"
        >
          <div><img src="./before.jpg" width="60%" class="m-auto" /></div>
        </div>
        <div
          id="upload"
          class="grow shrink-0 bases-full md:basis-4/12 w-full h-full flex justify-center items-center"
        >
          <div class="w-4/5 text-center">
            <h1 class="text-4xl font-extrabold track lg:text-5xl">.pfp</h1>
            <p class="leading-7 m-5">
              Pronounced dotpfp, is a tool to convert your picture to a
              dot-enveloped piece of art -- so you can use it for your internet
              identity.
            </p>
            <form>
              <input
                id="image-input"
                class="flex h-10 w-full rounded-md border border-input bg-white px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                type="file"
                accept="image/*"
              />
              <button
                id="convert-btn"
                onclick="convert(50, 320);"
                type="button"
                class="rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-slate-900 text-white hover:bg-slate-800 m-6"
                disabled
              >
                Convert
              </button>
            </form>
          </div>
        </div>
        <div
          class="grow shrink-0 bases-full md:basis-4/12 w-full h-full flex justify-center items-center hidden md:flex"
        >
          <div><img src="./after.png" width="60%" class="m-auto" /></div>
        </div>
        <div
          class="grow shrink-0 bases-full md:basis-4/12 w-full h-full flex justify-center items-center hidden md:flex"
        >
          <div></div>
        </div>
        <div
          id="result"
          class="grow shrink-0 bases-full md:basis-4/12 w-full h-full flex justify-center items-center flex-col"
        >
          <svg
            class="bg-black aspect-square w-4/5"
            style="background-color: black"
            id="render"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></svg>
          <div class="m-6">
            <button
              onclick="saveAsSVG();"
              type="button"
              class="inline-flex whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 p-2.5 bg-slate-900 text-white hover:bg-slate-800"
            >
              Save as SVG
            </button>
            <button
              onclick="saveAsPNG();"
              type="button"
              class="inline-flex whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 p-2.5 bg-slate-900 text-white hover:bg-slate-800"
            >
              Save as PNG
            </button>
          </div>
        </div>
        <div
          class="grow shrink-0 bases-full md:basis-4/12 w-full h-full flex justify-center items-center hidden md:flex"
        >
          <div></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
